<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>

<body>
    <div class="signup">
        <h1>Sign Up</h1>

        <div class="signup_input">
        <input type="text" class="input" placeholder="Username" minlength="6" required>
        </div>

        <input type="email" class="input" placeholder="Email" minlength="6" required>

        <div class="signup_input">
        <input type="tel" class="input" placeholder="076-302-0818" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        </div>

        <div class="signup_input">
        <input type="password" class="input"placeholder="Password" minlength="6" required>
        </div>

        <button type="submit" class="signup_btn">Create account</button>

        <div class="signup_login">
        <a href="">Login</a>
        </div>
    </div>
</body>
</html>
