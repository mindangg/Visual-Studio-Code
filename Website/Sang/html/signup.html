<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>

<body>

    <h1 id="h1">Sign Up</h1>
    <input id="username" class="input" placeholder="Username" minlength="6" required>
    <br>
    <input id="email" class="input" placeholder="Email" minlength="6" required>
    <br>
    <input id="phone" class="input" placeholder="076-302-0818" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
    <br>
    <input id="password" class="input"placeholder="Password" minlength="6" required>
    <br>
    <div id="signup">
        <button>Create account</button>
        <br>
    </div>
    <br>
    <a href="">Login</a>
</body>
</html>
