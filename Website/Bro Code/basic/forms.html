<!DOCTYPE html>
<html>

   <head>
      <title>Forms</title>
   </head>

   <body>
      <form action="index.php" method="post" enctype="multipart/form-data">

         <label for="username">Username:</label>
         <input type="text" id="username" placeholder="Kratos" minlength="6" maxlength="15" required>
         <br>
         <label for="password">Password:</label>
         <input type="password" id="password">
         <br>
         <label for="email">Email:</label>
         <input type="email" id="email" placeholder="ArthurMorgan@gmail.com">
         <br>
         <label for="phone">Phone #:</label>
         <input type="tel" id="phone" placeholder="090-123-1905" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
         <br>
         <label for="bday">Birthdate:</label>
         <input type="date" id="bday">
         <br>
         <label for="quantity">Quantity:</label>
         <input type="number" id="quantity" min="0" max="99" value="1">
         <br>

         <label>Title</label>
         <label for="Mr.">Mr.</label>
         <input type="radio" id="Mr." value="Mr." name="title">
         <label for="Ms.">Mrs.</label>
         <input type="radio" id="Ms." value="Ms." name="title">
         <label for="PhD.">PhD.</label>
         <input type="radio" id="PhD." value="PhD." name="title">
         <br>

         <label for="payment">Payment</label>
         <select id="payment">
            <option value="VietcomBank">VietcomBank</option>
            <option value="AgriBank">AgriBank</option>
            <option value="MbBank">MbBank</option>
         </select>
         <br>

         <label for="subscribe">Subscribe:</label>
         <input type="checkbox" id="subscribe">
         <br>

         <label for="comment">Comment:</label>
         <textarea id="comment" rows="3" cols="25"></textarea>
         <br>

         <label for="file">File:</label>
         <input type="file" id="file" accept="image/png, image/jpeg">
         <br>

         <br>
         <input type="reset">
         <br>
         <input type="submit">

      </form>
   </body>

</html>
